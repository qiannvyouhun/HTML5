<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            color: red;
        }
        .b{
            width: 400px;
        }
    </style>
</head>
<body>
    <form>
        <h1>毕业生信息</h1>
        <fieldset class="b">
            <legend class="a">
                学生信息
            </legend>
            姓&nbsp;&nbsp;名&nbsp;<input type="text" autofocus="" required placeholder="请输入姓名">
            <span class="a">*</span>
            <br>
            学&nbsp;&nbsp;号&nbsp;<input type="text" required placeholder="请输入学号">
            <span class="a">*</span>
            <br>
            手&nbsp;&nbsp;机&nbsp;<input type="tel" required placeholder="请输入手机号">
            <span class="a">*</span>
            <br>
            邮&nbsp;&nbsp;箱&nbsp;<input type="email" required placeholder="请输入邮箱地址">
            <span class="a">*</span>
        </fieldset>
        <br>
        <fieldset class="b">
            <legend class="a">
                录取情况
            </legend>
            录取学校&nbsp;<input type="text">
            <br>
            入学成绩&nbsp;<input type="text">
            <br>
            入学时间&nbsp;<input type="date">
        </fieldset>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
